name: ci

env:
  CTEST_NO_TESTS_ACTION: error
  HOMEBREW_NO_INSTALL_CLEANUP: 1

on:
  push:
    paths:
      - "**.c"
      - "**.cpp"
      - "**.h"
      - "**/CMakeLists.txt"
      - "**.cmake"
      - ".github/workflows/ci.yml"

jobs:
  core:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov

      - name: config
        run: >-
          cmake -Bbuild

      - name: build
        run: cmake --build build --parallel

      - name: test
        run: ctest --test-dir build -V --output-on-failure

      - name: coverage
        run: |
          cd build
          make lcov_coverage
